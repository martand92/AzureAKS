kind: PersistentVolume
apiVersion: v1
metadata:
 name: mongo-pv
 namespace: hands-on
 labels:
  type: local
spec:
 storageClassName: manual
 capacity:
  storage: 1Gi
 accessModes:
  - ReadWriteOnce
 hostPath:
  path: "/mnt/mongo_data"
    
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
 name: mongo-pv-claim
 namespace: hands-on
spec:
 storageClassName: manual
 accessModes:
  - ReadWriteOnce
 resources:
  requests:
   storage: 1Gi
   
---

