apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: hands-on
spec:
  selector:
    app: mongodb
  ports:
    - port: 27017
      #targetPort: 27017
  #clusterIP: None
  #selector:
     #app: mongodb
    
--- 
 
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
  namespace: hands-on
spec:
  selector:
    matchLabels:
      app: mongodb
  serviceName: "mongodb"
  replicas: 1
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      terminationGracePeriodSeconds: 10
      volumes:
       - name: mongo-pv-storage
         persistentVolumeClaim:
           claimName: mongo-pv-claim
      containers:
       - name: mongo
         image: mongo:3.6.9
         command:
          - mongod
          - "--bind_ip"
          - 0.0.0.0
          - "--smallfiles"
          - "--noprealloc"
         ports:
          - containerPort: 27017
         volumeMounts:
          - name: mongo-pv-storage
            mountPath: /data/db